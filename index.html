<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NON-ESCALATOR ENM RELATIONSHIP MENU</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0 auto;
            padding: 15px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            min-height: 100vh;
            line-height: 1.4;
            max-width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2d3436;
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 1.6em;
            padding: 0 10px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
            letter-spacing: -0.5px;
        }
        
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9em;
            font-weight: 600;
            color: #2d3436;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .language-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .partner-names {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1em;
            color: #2d3436;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }
        
        .partner-names span {
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .partner-names input[type="text"] {
            width: 100%;
            max-width: 200px;
            padding: 14px 18px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .partner-names input[type="text"]:focus {
            outline: none;
            background: rgba(255,255,255,1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .legend {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            font-size: 1em;
            text-align: center;
        }
        
        .legend span {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 25px 20px;
            margin-bottom: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        h2 {
            color: #2c3e50;
            margin: 0 0 25px 0;
            border-bottom: 2px solid rgba(44, 62, 80, 0.1);
            padding-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        
        .item {
            margin: 18px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px 18px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        
        .item-text {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
            text-align: center;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .option {
            cursor: pointer;
            padding: 10px 12px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.2em;
            font-weight: 600;
            min-width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(145deg, #fff, #f8f9fa);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .option:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-color: #fd79a8;
        }
        
        .option:active {
            transform: translateY(0) scale(0.98);
        }
        
        .option.selected {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e) !important;
            color: #fff !important;
            border-color: #fd79a8 !important;
            box-shadow: 0 6px 20px rgba(253, 121, 168, 0.4) !important;
            transform: translateY(-2px) scale(1.1);
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        
        .custom-item input {
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 14px 16px;
            width: 100%;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .custom-item input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .export-buttons {
            position: sticky;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 20px 15px;
            margin: 30px -15px -15px -15px;
            border-top: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 -8px 32px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .export-buttons button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1em;
            font-weight: 600;
            min-height: 52px;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            letter-spacing: 0.5px;
        }
        
        .export-buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .export-buttons button:active {
            transform: translateY(-1px);
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            body {
                max-width: 800px;
                margin: 0 auto;
                padding: 30px;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .partner-names {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 15px;
            }
            
            .legend {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }
            
            .legend span {
                margin-right: 0;
            }
            
            .item {
                flex-direction: row;
                align-items: center;
                gap: 15px;
                padding: 12px 15px;
            }
            
            .item-text {
                flex: 1;
            }
            
            .options {
                justify-content: flex-end;
            }
            
            .export-buttons {
                position: static;
                flex-direction: row;
                justify-content: center;
                margin: 30px 0 0 0;
                padding: 20px;
                border-top: none;
                box-shadow: none;
                background-color: transparent;
            }
            
            .export-buttons button {
                min-height: auto;
                padding: 12px 24px;
            }
        }
        
        @media print {
            .option.selected {
                border: 2px solid #000 !important;
                font-weight: bold;
                background-color: #000 !important;
                color: #fff !important;
            }
            
            .export-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>NON-ESCALATOR RELATIONSHIP MENU - YOUNG, NON-MONOGAMOUS EDITION</h1>
    <div class="partner-names">
        <input type="text" placeholder="Partner 1 Name">
        <span>&</span>
        <input type="text" placeholder="Partner 2 Name">
    </div>
    
    <div class="legend">
        <span>■ Must Have</span>
        <span>♥ Like to Have</span>
        <span>? Maybe</span>
        <span>✘ Off Limits</span>
    </div>

    <div class="section" id="connection">
        <h2>CONNECTION & AGREEMENTS</h2>
        <!-- Items will be dynamically generated by JavaScript -->
    </div>

    <div class="section" id="emotional">
        <h2>EMOTIONAL INTIMACY</h2>
    </div>

    <div class="section" id="social">
        <h2>SOCIAL INTEGRATION</h2>
    </div>

    <div class="section" id="physical">
        <h2>PHYSICAL INTIMACY & SEXUAL HEALTH</h2>
    </div>

    <div class="section" id="communication">
        <h2>COMMUNICATION</h2>
    </div>

    <div class="section" id="quality">
        <h2>QUALITY TIME</h2>
    </div>

    <div class="section" id="financial">
        <h2>FINANCIAL MATTERS</h2>
    </div>

    <div class="section" id="autonomy">
        <h2>AUTONOMY</h2>
    </div>

    <div class="section" id="miscellaneous">
        <h2>MISCELLANEOUS</h2>
    </div>

    <div class="export-buttons">
        <button onclick="window.print()">Export to PDF</button>
        <button onclick="exportToExcel()">Export to Excel</button>
    </div>

    <script>
        const menuData = {
            connection: [
                'Transparency about other partners / dating apps',
                'Consistency in planned meet-ups',
                'Honesty about feelings & boundaries',
                'Commitment to safer-sex practices (barriers, testing cadence)',
                'Regular renegotiation of agreements',
                'Emotional responsibility (owning impact, not blame)',
                'Clarity on exclusivity expectations (e.g., none / partial)',
                '',
                ''
            ],
            emotional: [
                'Sharing joys & frustrations',
                'Offering support during rough days',
                'Willingness to be vulnerable',
                'Sharing personal growth goals',
                'Check-ins about feelings after seeing others',
                'Respecting emotional boundaries & space',
                'Discussing mental-health needs',
                'Using chosen endearments / pet names',
                '',
                ''
            ],
            social: [
                'Hanging out with mutual friends',
                'Meeting metamours (partners\' partners) if comfortable',
                'Casual group events / parties together',
                'Tagging or mentioning each other on social media',
                'Attending festivals / concerts as a group',
                'Remaining private from family or professional circles',
                'Vacationing with friend groups',
                '',
                ''
            ],
            autonomy: [
                'Maintaining independent friendships',
                'Supporting each other\'s personal goals / careers',
                'Balance of together & alone time',
                'Freedom to travel or move independently',
                'Equal say in relationship decisions',
                '',
                ''
            ],
            miscellaneous: [
                'Pet-sitting or plant-sitting for each other',
                'Creative collaborations (music, art, projects)',
                'Sharing playlists / book recommendations',
                'Wellness support (workouts, meditation)',
                '',
                '',
                ''
            ],
            physical: [
                'Kissing / cuddling',
                'Manual / oral sex',
                'Penetrative sex',
                'Exploring kinks / fantasies',
                'Mutual masturbation or toy play',
                'Regular STI testing (e.g., every 3 months)',
                'Condom / barrier use',
                'Sleepovers',
                'Consent & comfort check-ins during intimacy',
                'Aftercare as needed',
                '',
                ''
            ],
            communication: [
                'Daily or frequent text check-ins',
                'Video / voice calls when apart',
                'Sharing memes / hobbies',
                'Debriefing after dates with others (optional)',
                'Respectful conflict resolution',
                'Scheduling via shared calendar',
                'Radical honesty delivered with care',
                'Expected response time guidelines',
                '',
                ''
            ],
            quality: [
                'Regularly scheduled dates',
                'Spontaneous hangouts',
                'Shared hobbies (e.g., climbing, gaming, music)',
                'Weekend trips / festivals',
                'Cooking or movie nights at home',
                'Attending workshops / classes together',
                '',
                ''
            ],
            financial: [
                'Splitting costs equitably (50/50, sliding scale, etc.)',
                'Alternating who pays for dates',
                'Small gifts or experiences',
                'No shared bank accounts',
                'Discussing large expenses in advance',
                '',
                ''
            ]
        };

        const options = ['■', '♥', '?', '✘'];

        function createItem(text, isCustom = false) {
            const item = document.createElement('div');
            item.className = 'item';

            if (isCustom) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Add your own item...';
                input.className = 'custom-item';
                item.appendChild(input);
                item.className = 'item custom-item';
            } else {
                const textDiv = document.createElement('div');
                textDiv.className = 'item-text';
                textDiv.textContent = text;
                item.appendChild(textDiv);
            }

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            options.forEach(option => {
                const optionSpan = document.createElement('span');
                optionSpan.className = 'option';
                optionSpan.textContent = option;
                optionSpan.onclick = function() {
                    optionsDiv.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    optionSpan.classList.add('selected');
                };
                optionsDiv.appendChild(optionSpan);
            });

            item.appendChild(optionsDiv);
            return item;
        }

        function initializeSection(sectionId, items) {
            const section = document.getElementById(sectionId);
            items.forEach(item => {
                section.appendChild(createItem(item, item === ''));
            });
        }

        // Initialize all sections
        Object.keys(menuData).forEach(sectionId => {
            initializeSection(sectionId, menuData[sectionId]);
        });
    
        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const data = [];
    
            // Add headers
            data.push(['Section', 'Item', 'Selection']);
    
            // Add data from each section
            Object.keys(menuData).forEach(sectionId => {
                const section = document.getElementById(sectionId);
                const title = section.querySelector('h2').textContent;
                
                const items = section.querySelectorAll('.item');
                items.forEach(item => {
                    const selected = item.querySelector('.selected');
                    const text = item.querySelector('input')?.value || item.querySelector('.item-text')?.textContent?.trim();
                    const mark = selected ? selected.textContent : '';
                    
                    if (text) {
                        data.push([title, text, mark]);
                    }
                });
            });
    
            const ws = XLSX.utils.aoa_to_sheet(data);
            XLSX.utils.book_append_sheet(wb, ws, 'Relationship Menu');
            XLSX.writeFile(wb, 'relationship-menu.xlsx');
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
